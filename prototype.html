<!DOCTYPE=html>
<html>

		<title>HTML File</title>

	<body>
		<script>
		var Animal = function(){
			this.color ="red"
		}

		Animal.prototype = { size : 900000 , stomachNum : 5 };
		function Bird(){
			this.nothing = "something";
		}

		Bird.prototype.mouth = "beak";

		Bird.prototype = Animal.prototype;
				
		var b = new Bird();
		alert(b.mouth); //This comes up as undefined.
		
/*This comment is added above the code to test the protyping 'inheritance'*/
	
	var Cat = function(voice,limb){
		Animal.call(this); //This adds the Animal to the Cat.
		this.voice = voice;
		this.fifthlimb=limb;
	}
	
	Cat.prototype=Object.create(Animal.prototype) //Creates a Cat -as- an Animal
	Cat.prototype.constructor = Cat //this actually makes the cat
	
	Cat.prototype.greet = function(){
		//This makes the cat say shit.
		alert("I am a cat and my fur color is: " + this.color + ". I have a " + this.fifthlimb 
			+ ". When I am hungry I "+ this.voice+".") //This shows up ;)
	}

var c = new Cat('meow','tail');
	window.onload=c.greet();
		</script>
	</body>
</html>
